<html>
<head>
<title>Query Angle</title>

<link type="text/css" href="../jquery/css/ui-lightness/jquery-ui-1.8.5.custom.css" rel="stylesheet" />
<script type="text/javascript" src="../jquery/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="../jquery/js/jquery-ui-1.8.5.custom.min.js"></script>

<style type="text/css">
  body {
    margin: 0px;
    padding: 0px;
    align: center;
  }
  div#slider {
    width: 95%;
  }
</style>
<script type="text/javascript">
$(function(){
  $('#slider').slider({
     min : -15.0,
     max : Math.log(2.0*Math.PI)/Math.LN10,
     step : 0.0000000001,
     value : 0.0000001,
     slide: function(event, ui) {
       var real_val = Math.pow(10, ui.value);
       $("#qangle").val('' + real_val);
       set_query_angle(real_val);
     }
  });
  $("#qangle").val('' + $("#slider").slider("value"));
});

function set_query_angle(num) {
  chrome.send("set_query_angle", [num.toString()]);
}
</script>
</head>

<body>
<p>
<label for="amount">Query Angle:</label>
<input type="text" id="qangle" style="border:0; color:#f6931f; font-weight:bold;" />
</p>
<center>
<div id="slider"></div>
</center>
</body>

</html>
